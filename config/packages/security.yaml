

security:
    encoders:
        Symfony\Component\Security\Core\User\User: bcrypt

    providers:
        in_memory:
            memory:
                users:
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            provider: in_memory
            pattern: ^/
            form_login:
                login_path: login
                check_path: login
                default_target_path: list
            logout:
                path: /logout
                target: list



    access_control:
        - { path: ^/ajout, roles: ROLE_USER }